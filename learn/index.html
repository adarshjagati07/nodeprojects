<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <style>
        button {
            text-decoration: none;
            color: #2f2626;
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin: 5px;
            width: 20%;
            border: 1px solid black;
            cursor: pointer;
        }

        .compname {
            color: green;
            font-size: 24px;
        }

        .customer {
            background-color: red;
            color: white;
            font-size: 32pt;
        }

        .sample {
            background-color: purple;
            color: white;
            font-family: sans-serif;
            font-size: large;
        }
    </style>
    <script>
        function findAndPrintTagName(element) {
            var tag = element.tagName;
            console.log("Tag of " + element.id + " is :", tag)
        }
        function sam() {
            var a = document.getElementById("abcd");
            findAndPrintTagName(a);
        }
        function tom() {
            var a = document.getElementById("pqr");
            findAndPrintTagName(a);
        }
        function john() {
            var a = document.getElementById("msms");
            findAndPrintTagName(a);
        }
        function createDivAndAppend() {
            var body = document.querySelector('body');
            var div = document.createElement('div');
            div.textContent = 'Some text (Div Created at the end)';
            body.appendChild(div);
        }
        function insertDivAfter() {
            var div = document.createElement('div');
            div.textContent = 'Some text (After)';
            var span = document.getElementById('pqr');
            span.after(div);
        }
        function insertDivBefore() {
            var div = document.createElement('div');
            div.textContent = 'Some text (Before)';
            var span = document.getElementById('pqr');
            span.before(div);
        }
        function addStyleToDiv() {
            var div = document.querySelector('#pqr');
            div.style.backgroundColor = "magenta";
            div.style.fontSize = "12pt"
        }
        function addClass() {
            var element = document.getElementById('abcd');
            element.classList.add('sample');
        }
        function removeClass() {
            var element = document.getElementById('abcd');
            element.classList.remove('sample');
        }
        function toggleHide() {
            var div = document.getElementById("abcd");
            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <h1>Administration Form</h1>
    <div id="abcd" class="compname">
        whatever
    </div>
    <span id="pqr" class="customer">Cool</span>
    <form id="msms"></form>
    <button type="button" onclick="sam()">Button (div)</button><br>
    <button type="button" onclick="tom()">Button (span)</button><br>
    <button type="button" onclick="john()">Button (form) </button><br>
    <button type="button" onclick="createDivAndAppend()">Create Div at the end</button><br>
    <button type="button" onclick="insertDivAfter()">Insert After Cool</button><br>
    <button type="button" onclick="insertDivBefore()">Insert Before Cool</button><br>
    <button type="button" onclick="addStyleToDiv()">Add Style to Div</button><br>
    <button type="button" onclick="addClass()">Adding style class</button><br>
    <button type="button" onclick="removeClass()">Removing style class</button><br>
    <button type="button" onclick="toggleHide()">Toggle Hide</button><br>

</body>

</html>
